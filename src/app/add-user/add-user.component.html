<div class="container">
  <h1>Add User</h1>
  <div class="row">
    <div class="clo-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" class="form-control" formControlName="firstname" placeholder="First Name">
              <span *ngIf="!addUserForm.get('firstname').valid && addUserForm.get('firstname').touched"
                class="red" >Please enter a valid first name</span>
            </div>
          </div>
          <div class="col-sm-12 col-md-6">  
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" class="form-control" formControlName="lastname" placeholder="Last Name">
              <span *ngIf="!addUserForm.get('lastname').valid && addUserForm.get('lastname').touched"
                class="red">Please enter a valid last name</span>
            </div>
          </div>  
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
              <span *ngIf="!addUserForm.get('email').valid && addUserForm.get('email').touched" class="red">Please
                enter a valid email</span>
            </div>
          </div>
          <div class="col-sm-12 col-md-6"> 
            <div class="form-group">
              <label for="phonenumber">Phone Number</label>
              <input type="text" id="phone-number" class="form-control" formControlName="phonenumber" placeholder="Phone Number">          
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12">    
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" class="form-control" formControlName="address">
              <span *ngIf="!addUserForm.get('address').valid && addUserForm.get('address').touched" class="red">Please
                enter address</span>
            </div>
          </div>
        </div> 
        <div class="row"> 
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control" formControlName="city">
              <span *ngIf="!addUserForm.get('city').valid && addUserForm.get('city').touched" class="red">Please
                enter city</span>
            </div>
          </div>
          <div class="col-sm-12 col-md-3">
            <div class="form-group">
              <label for="state">State</label>
              <select id="state" class="form-control" formControlName="state">
                <option value="">Choose...</option>
                <option [ngValue]="state.name" *ngFor="let state of statesData">{{state.name}}</option>  
              </select>
              <span *ngIf="!addUserForm.get('state').valid && addUserForm.get('state').touched" class="red">Please
                enter state</span>
            </div>
          </div>
          <div class="col-sm-12 col-md-3"> 
            <div class="form-group">
              <label for="zip">Zip</label>
              <input type="text" id="zip" class="form-control" formControlName="zip">
              <span *ngIf="!addUserForm.get('zip').valid && addUserForm.get('zip').touched" class="red">Please
                enter zip</span>
            </div>
          </div>
        </div> 
        <div class="row">
          <div class="col-sm-12 col-md-12">    
            <button [disabled]="!addUserForm.valid" class="btn btn-primary" type="submit">Add User</button>
          </div>
        </div>    
      </form>
    </div>
  </div>
  <div class="dashboard-btn">
      <button type="button" class="btn btn-primary" [routerLink]="['/dashboard']">Back To dashboard</button>
      </div>
</div>
